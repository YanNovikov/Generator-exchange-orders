version: '3.3'

services:
  mysql:
    image: mysql:5.7
    restart: always
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: '12345678'
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
  rabbitmq:
    image: "rabbitmq:3.7.14-management-alpine"
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"